<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <style>
        div{
            width: 100px;
            height: 100px;
            background: gold;
            /* 만약 padding 30px 준다면? */
            padding : 30px;
            box-sizing: border-box; /*전체 border-box를 포함한 값*/
        }
    </style>
</head>
<body>
    <!-- 내부여백(padding) 기본값 : 0-->
    <!-- 단위, %(부모요소의 너비에 대한 비율)  -->
    <!-- padding에도 역시 4방향 표기법 존재 -->
    <div>
        Hello, CSS
    </div>
</body>
</html>
