<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <style>
        .box{
            width: 400px;
            height: 300px;
            border: 5px solid grey;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- border : 요소의 테두리 -->
    <!-- border-width : 선의 두께(medium, 수치단위) -->
    <!-- border-style : border의 종류(none, hidden, solid, dashed, dotted,...) -->
    <!-- border-color : 색상(block, rgb, 16진수값, transparent) -->
    <div class="box"></div>
    <!-- 주의 : border 역시 크기의 변형을 주는 요소 -->
    <!-- 즉, 현재의 너비는 얼마인가? 400 + 5 + 5 = 410px -->
    <!-- 따라서, 박스모델의 크기로 400을 만들어 주고 싶으면 box-sizing의 border-box-->


    
</body>
</html>
