<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 설명 -->
    <dl>
        <dt>스포 ㄴㄴ</dt>
        <dd>닥터스트레인지 </dd>
    </dl>
    <!-- 순서가 있는 정렬 -->
    <ol type="I">
        <li>물부터 올림</li>
        <li>소스 품</li>
        <li>면올림</li>
    </ol>
    <!-- 순서 없는 정렬 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <!-- 테이블 -->
    <table border="1">
        <caption>테이블제목 </caption>
        <tr style="background-color: antiquewhite;">
            <th colspan="2">제목1</th>
            <!-- <td>제목2</td> -->
            <td>제목3</td>
        </tr>
        <tr>
            <th rowspan="2">내용1</th>
            <td>내용2</td>
            <td>내용3</td>
        </tr>
        <tr>
            
            <td>내용2</td>
            <td>내용3</td>
        </tr>
    </table>


</body>
</html>
