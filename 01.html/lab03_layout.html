<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
</head>
<body>
    <!-- 블록 -->
    <p style="background-color: aqua;"> p는 블록입니다</p>
    <div style="background-color: red;"> div도 블록입니다</div>

    <!-- 인라인 -->
    <span style="background-color: bisque;"> span은 인라인 입니다.</span>
    <span style="background-color: bisque;"> span은 인라인 입니다.</span>
    <!-- 인라인 안에는 블록이 못 들어감 -->

    <!-- 시멘틱 -->
    <div style="background-color: aqua;">
        <header style="background-color: aquamarine;"> header </header>
        <nav style="background-color: bisque;">네비게이션</nav>
        <section style="background-color: blue;">
            <article>아티클1</article>
            <article>아티클2</article>
        </section>
        <aside style="background-color: beige;"> aside </aside>
        <footer> footer </footer>
    </div>
</body>
</html>
